<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Slowed + Reverb</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            box-sizing: border-box;
        }
        .container {
            background-color: #2d3748; /* Slightly lighter dark background for container */
            border-radius: 1.5rem; /* More rounded corners */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 500px;
            width: 100%;
            padding: 2rem;
            border: 1px solid #4a5568; /* Subtle border */
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #63b3ed; /* Blue thumb */
            cursor: pointer;
            box-shadow: 0 0 0 4px rgba(99, 179, 237, 0.3);
            margin-top: -8px; /* Center thumb vertically */
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #63b3ed;
            cursor: pointer;
            box-shadow: 0 0 0 4px rgba(99, 179, 237, 0.3);
        }
        input[type="range"]::-webkit-slider-runnable-track {
            width: 100%;
            height: 6px;
            cursor: pointer;
            background: #4a5568; /* Darker track */
            border-radius: 3px;
        }
        input[type="range"]::-moz-range-track {
            width: 100%;
            height: 6px;
            cursor: pointer;
            background: #4a5568;
            border-radius: 3px;
        }
    </style>
</head>
<body class="selection:bg-blue-500 selection:text-white">
    <div class="container flex flex-col items-center space-y-6">
        <h1 class="text-3xl font-bold text-blue-400 mb-4">Slowed + Reverb</h1>

        <!-- File Upload Section -->
        <div class="w-full">
            <label for="audioFile" class="block text-lg font-medium text-gray-300 mb-2">Sube tu archivo de audio:</label>
            <input type="file" id="audioFile" accept="audio/*" class="w-full p-3 border border-gray-600 rounded-lg bg-gray-700 text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 cursor-pointer">
            <p id="fileName" class="text-sm text-gray-400 mt-2 text-center"></p>
        </div>

        <!-- Controls Section -->
        <div class="w-full space-y-6">
            <!-- Speed Control -->
            <div>
                <label for="speedRange" class="block text-lg font-medium text-gray-300 mb-2">Velocidad:</label>
                <input type="range" id="speedRange" min="0.5" max="1.5" value="1.0" step="0.01" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
                <p class="text-center text-gray-400 mt-2">Valor: <span id="speedValue">1.00x</span></p>
            </div>

            <!-- Reverb Control -->
            <div>
                <label for="reverbRange" class="block text-lg font-medium text-gray-300 mb-2">Reverberación:</label>
                <input type="range" id="reverbRange" min="0" max="1" value="0.3" step="0.01" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
                <p class="text-center text-gray-400 mt-2">Valor: <span id="reverbValue">0.30</span></p>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="w-full flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4 mt-6">
            <button id="processButton" class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-full shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition-all duration-200 ease-in-out transform hover:scale-105" disabled>
                Procesar y Previsualizar
            </button>
            <button id="downloadButton" class="px-6 py-3 bg-green-600 text-white font-semibold rounded-full shadow-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-75 transition-all duration-200 ease-in-out transform hover:scale-105" disabled>
                Descargar Audio
            </button>
        </div>

        <!-- Status and Messages -->
        <div id="messageBox" class="w-full p-4 mt-6 bg-yellow-800 text-yellow-200 rounded-lg hidden">
            <p id="messageText"></p>
        </div>
    </div>

    <script>
        // Get DOM elements
        const audioFile = document.getElementById('audioFile');
        const fileNameSpan = document.getElementById('fileName');
        const speedRange = document.getElementById('speedRange');
        const speedValueSpan = document.getElementById('speedValue');
        const reverbRange = document.getElementById('reverbRange');
        const reverbValueSpan = document.getElementById('reverbValue');
        const processButton = document.getElementById('processButton');
        const downloadButton = document.getElementById('downloadButton');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');

        let audioContext;
        let originalBuffer = null;
        let processedBuffer = null;
        let audioSource = null; // To keep track of the currently playing source
        let isPlaying = false;

        // Function to show messages to the user
        function showMessage(text, type = 'info') {
            messageText.textContent = text;
            messageBox.classList.remove('hidden', 'bg-red-800', 'bg-green-800', 'bg-yellow-800');
            if (type === 'error') {
                messageBox.classList.add('bg-red-800', 'text-red-200');
            } else if (type === 'success') {
                messageBox.classList.add('bg-green-800', 'text-green-200');
            } else {
                messageBox.classList.add('bg-yellow-800', 'text-yellow-200');
            }
        }

        // Function to hide messages
        function hideMessage() {
            messageBox.classList.add('hidden');
        }

        // Initialize AudioContext on user interaction for browser compatibility
        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // Event listener for file input change
        audioFile.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (file) {
                fileNameSpan.textContent = `Archivo cargado: ${file.name}`;
                showMessage('Cargando audio...', 'info');
                processButton.disabled = true;
                downloadButton.disabled = true;

                initAudioContext(); // Initialize context when file is selected

                const reader = new FileReader();
                reader.onload = async (e) => {
                    try {
                        // Decode audio data
                        originalBuffer = await audioContext.decodeAudioData(e.target.result);
                        showMessage('Audio cargado con éxito. Ajusta los parámetros y procesa.', 'success');
                        processButton.disabled = false;
                    } catch (error) {
                        console.error('Error al decodificar el audio:', error);
                        showMessage('Error al cargar el audio. Asegúrate de que es un archivo de audio válido.', 'error');
                        originalBuffer = null;
                        fileNameSpan.textContent = '';
                    }
                };
                reader.onerror = () => {
                    showMessage('Error al leer el archivo.', 'error');
                    originalBuffer = null;
                    fileNameSpan.textContent = '';
                };
                reader.readAsArrayBuffer(file);
            } else {
                fileNameSpan.textContent = '';
                originalBuffer = null;
                processButton.disabled = true;
                downloadButton.disabled = true;
                hideMessage();
            }
        });

        // Update speed value display
        speedRange.addEventListener('input', () => {
            speedValueSpan.textContent = parseFloat(speedRange.value).toFixed(2) + 'x';
        });

        // Update reverb value display
        reverbRange.addEventListener('input', () => {
            reverbValueSpan.textContent = parseFloat(reverbRange.value).toFixed(2);
        });

        // Function to stop current playback
        function stopPlayback() {
            if (audioSource) {
                audioSource.stop();
                audioSource.disconnect();
                audioSource = null;
            }
            isPlaying = false;
            processButton.textContent = 'Procesar y Previsualizar';
        }

        // Function to process and play audio
        processButton.addEventListener('click', async () => {
            if (!originalBuffer) {
                showMessage('Por favor, sube un archivo de audio primero.', 'error');
                return;
            }

            if (isPlaying) {
                stopPlayback();
                return; // Stop and allow re-processing
            }

            showMessage('Procesando audio...', 'info');
            processButton.disabled = true;
            downloadButton.disabled = true;

            const speed = parseFloat(speedRange.value);
            const reverbAmount = parseFloat(reverbRange.value);

            // Create a new AudioBuffer for processing to avoid modifying the original
            const tempBuffer = audioContext.createBuffer(
                originalBuffer.numberOfChannels,
                originalBuffer.length,
                originalBuffer.sampleRate
            );

            // Copy original data to temp buffer
            for (let i = 0; i < originalBuffer.numberOfChannels; i++) {
                tempBuffer.copyToChannel(originalBuffer.getChannelData(i), i);
            }

            // --- Apply Speed Effect ---
            // The speed effect is applied by changing the playbackRate of the source node.
            // We don't need to modify the buffer itself for speed.

            // --- Apply Simulated Reverb Effect ---
            // Create a custom reverb effect using multiple delays and gain nodes
            // This simulates a decaying echo.
            const sourceNode = audioContext.createBufferSource();
            sourceNode.buffer = tempBuffer;
            sourceNode.playbackRate.value = speed; // Apply speed here

            const dryGain = audioContext.createGain();
            dryGain.gain.value = 1 - reverbAmount; // Dry signal (original)

            const wetGain = audioContext.createGain();
            wetGain.gain.value = reverbAmount; // Wet signal (with reverb)

            sourceNode.connect(dryGain); // Connect dry signal directly to dry gain

            // Create a series of delays for the reverb effect
            const numDelays = 5; // Number of echoes
            const delayTime = 0.05; // Time between echoes in seconds
            const decayRate = 0.6; // How much each echo decays

            let currentDelayNode = sourceNode; // Start the chain from the source

            for (let i = 0; i < numDelays; i++) {
                const delay = audioContext.createDelay(delayTime * numDelays); // Max delay time
                delay.delayTime.value = delayTime * (i + 1); // Increment delay time for each echo

                const gain = audioContext.createGain();
                gain.gain.value = Math.pow(decayRate, i + 1); // Exponential decay

                currentDelayNode.connect(delay);
                delay.connect(gain);
                gain.connect(wetGain); // All echoes feed into the wet gain

                currentDelayNode = gain; // Next delay starts from this gain node
            }

            dryGain.connect(audioContext.destination);
            wetGain.connect(audioContext.destination);

            // Start playback
            audioSource = sourceNode; // Store the source node
            audioSource.start(0);

            isPlaying = true;
            processButton.textContent = 'Detener Previsualización';
            downloadButton.disabled = false;
            showMessage('Audio procesado y reproduciéndose. Ajusta los parámetros o descarga.', 'success');

            // When audio finishes playing
            audioSource.onended = () => {
                stopPlayback();
                showMessage('Previsualización finalizada.', 'info');
                processButton.disabled = false;
            };

            // To allow downloading the processed audio, we need to render it offline.
            // This is a more robust way to get the final processed buffer.
            const offlineContext = new OfflineAudioContext(
                originalBuffer.numberOfChannels,
                originalBuffer.length / speed + (reverbAmount * 2 * originalBuffer.sampleRate), // Adjust length for speed and reverb tail
                originalBuffer.sampleRate
            );

            const offlineSource = offlineContext.createBufferSource();
            offlineSource.buffer = originalBuffer;
            offlineSource.playbackRate.value = speed;

            const offlineDryGain = offlineContext.createGain();
            offlineDryGain.gain.value = 1 - reverbAmount;

            const offlineWetGain = offlineContext.createGain();
            offlineWetGain.gain.value = reverbAmount;

            offlineSource.connect(offlineDryGain);

            let offlineCurrentDelayNode = offlineSource;
            for (let i = 0; i < numDelays; i++) {
                const delay = offlineContext.createDelay(delayTime * numDelays);
                delay.delayTime.value = delayTime * (i + 1);
                const gain = offlineContext.createGain();
                gain.gain.value = Math.pow(decayRate, i + 1);
                offlineCurrentDelayNode.connect(delay);
                delay.connect(gain);
                gain.connect(offlineWetGain);
                offlineCurrentDelayNode = gain;
            }

            offlineDryGain.connect(offlineContext.destination);
            offlineWetGain.connect(offlineContext.destination);

            offlineSource.start(0);

            try {
                processedBuffer = await offlineContext.startRendering();
            } catch (error) {
                console.error('Error al renderizar el audio offline:', error);
                showMessage('Error al preparar el audio para descargar.', 'error');
                processedBuffer = null;
                downloadButton.disabled = true;
            } finally {
                processButton.disabled = false; // Re-enable button after processing
            }
        });

        // Function to encode AudioBuffer to WAV and trigger download
        downloadButton.addEventListener('click', () => {
            if (!processedBuffer) {
                showMessage('No hay audio procesado para descargar. Por favor, procesa el audio primero.', 'error');
                return;
            }

            stopPlayback(); // Stop any ongoing playback before download

            showMessage('Preparando descarga...', 'info');

            const wavData = encodeWAV(processedBuffer);
            const blob = new Blob([wavData], { type: 'audio/wav' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = 'audio_procesado.wav';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url); // Clean up the URL object

            showMessage('¡Audio descargado con éxito!', 'success');
        });

        // Helper function to encode AudioBuffer to WAV format
        function encodeWAV(audioBuffer) {
            const numChannels = audioBuffer.numberOfChannels;
            const sampleRate = audioBuffer.sampleRate;
            const format = 1; // PCM (uncompressed)
            const bitDepth = 16; // 16-bit samples

            let interleaved = [];
            for (let i = 0; i < audioBuffer.length; i++) {
                for (let channel = 0; channel < numChannels; channel++) {
                    interleaved.push(audioBuffer.getChannelData(channel)[i]);
                }
            }

            const buffer = new ArrayBuffer(44 + interleaved.length * 2);
            const view = new DataView(buffer);

            // RIFF chunk descriptor
            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + interleaved.length * 2, true); // ChunkSize
            writeString(view, 8, 'WAVE');

            // FMT sub-chunk
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true); // Subchunk1Size (16 for PCM)
            view.setUint16(20, format, true); // AudioFormat (1 for PCM)
            view.setUint16(22, numChannels, true); // NumChannels
            view.setUint32(24, sampleRate, true); // SampleRate
            view.setUint32(28, sampleRate * numChannels * (bitDepth / 8), true); // ByteRate
            view.setUint16(32, numChannels * (bitDepth / 8), true); // BlockAlign
            view.setUint16(34, bitDepth, true); // BitsPerSample

            // DATA sub-chunk
            writeString(view, 36, 'data');
            view.setUint32(40, interleaved.length * 2, true); // Subchunk2Size

            // Write the PCM data
            let offset = 44;
            for (let i = 0; i < interleaved.length; i++, offset += 2) {
                let s = Math.max(-1, Math.min(1, interleaved[i])); // Clamp to -1 to 1
                s = s < 0 ? s * 0x8000 : s * 0x7FFF; // Convert to 16-bit integer
                view.setInt16(offset, s, true);
            }

            return buffer;
        }

        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }

        // Initial state for buttons
        processButton.disabled = true;
        downloadButton.disabled = true;

        // Ensure AudioContext is resumed on first user gesture
        document.body.addEventListener('click', () => {
            if (audioContext && audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }, { once: true });

    </script>
</body>
</html>
